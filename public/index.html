<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Ppl</title>
        <link href="grid.css" rel="stylesheet" type="text/css" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Ppl Landing Page</h1>
        <p>This page will contain info on Ppl, and a signup / login form</p>
        <br>
        <br>
        <button class="login">Log In</button>

        <main role="main">
            <h1>User Admin Page</h1>
            <p>This page will contain the user's information!</p>
            <h2 class="js-user"></h2>

            <section role="region">
                <h3>Recent Activity</h3>
                <div class="js-activity"></div>
            </section>

            <section role="region">
                <h3>Meetings</h3>
                <div class="js-meetings"></div>
            </section>
            
            <section role="region">
                <h3>People</h3>
                <div class="js-people"></div>
            </section>
            
        
            <h1>Individual Profile Page</h1>
            <p>This page will contain an individual person"s information</p>
            <h2 class="js-person"></h2>

            <section role="region">
                <h3>Notes</h3>
                <div class="js-notes"></div>
            </section>

            <section role="region">
                <h3>Goals</h3>
                <div class="js-goals"></div>
            </section>

            <section role="region">
                <h3>Meetings</h3>
                <div class="js-meetings"></div>
            </section>

            <section role="region">
                <h3>Files</h3>
                <div class="js-files"></div>
            </section>
        </main>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="events.js"></script>
    <script src="dom.js"></script>
    <script src="app.js"></script>
    </body>
</html>
